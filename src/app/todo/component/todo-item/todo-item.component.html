<div class="todo-item">
  <input
    class="todo-checkbox"
    type="checkbox"
    [checked]="todo.completed"
    (change)="onToggle()"
  />
  <span class="todo-title" [ngClass]="{ completed: todo.completed }">{{
    todo.title
  }}</span>
  <button class="delete-button" (click)="onDelete()">Delete</button>
</div>
